 <h1>Consulta a un profesional</h1>
<br>

<p>
Para tratar la ansiedad, consulte primero a un médico general<br>
 para descartar problemas de salud física. Si lo considera necesario,<br>
 el médico puede referirlo a un profesional de la salud mental como un<br>
 psicólogo o psiquiatra. <br>
Si la ansiedad es fuerte, ir con un psicologo.<br> </p>
